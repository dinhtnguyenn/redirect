    <script>
        //owlCarousel
        $(document).ready(function() {

            $("#owl-demo").owlCarousel({
                autoPlay: 3000, //Set AutoPlay to 3 seconds

                items: 2,
                itemsDesktop: [1199, 2],
                itemsDesktopSmall: [979, 2]

            });
        });
    </script>
    <script>
        $('#contact-form').submit(function(e){
            $('#btnsubmitArea').hide();
            e.preventDefault();
            $form = $(this);
            var url1 = $('#urlneedShort').val();
            if (ValidURL(url1)) {
                var url2 = encodeURI(url1);
                $.ajax({
                    url: 'https://script.google.com/macros/s/AKfycbwPSqeSsUUMXkTUi3Ieto4DQYpja-_YKEs1Raye9vwtmrD_jOSIFKSgk6PqWQeL7FWD/exec?type=69&url=' + url2,
                    type: 'GET',
                    success: function(resp){
                        if ((resp.length > 4) && (resp.length < 9)) {
                            $('#urlneedShort').val('https://dinhtnguyenn.github.io/redirect/?i=' + resp);
                            $('#urlneedShort').attr('readonly', 'readonly');
                        } else {
                            $('#urlneedShort').val('ERROR');
                        }
                    },
                });
            } else {
                alert('URL không đúng :( ');
                location.reload();
            }
        });
        function ValidURL(str) {
          var regex = /(http|https):\/\/(\w+:{0,1}\w*)?(\S+)(:[0-9]+)?(\/|\/([\w#!:.?+=&%!\-\/]))?/;
          if(!regex .test(str)) {
            return false;
          } else {
            return true;
          }
        }
    </script>
